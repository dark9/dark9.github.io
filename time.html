<html>
  <script>
    function display_time() 
    {
      var now = new Date();
      var hh = now.getHours();
      var mm = now.getMinutes();
      hh = check(hh);
      mm = check(mm);
      document.getElementById("clock").innerHTML = hh + ":" + mm;
  }

  function check(a) 
  {
    if (a < 10) 
      return "0"+ a;
    else
      return a;
  }

  window.onload = function() 
  {
    setInterval(display_time, 500);
  }
  </script>
  
  <body>
    <div style="text-align:center;font-size:48px" id="clock">
      00:00
    </div>
    <div style="text-align:center;font-size:36px" id="date">
      3月11日
    </div>
    <div style="text-align:center;font-size:24px" id="week">
      星期四
    </div>
  </body>
</html>
