<html>
  <body>
    <br>
    <br>
    <br>
    <div style="text-align:center;font-size:700%;font-weight:bold;" id="clock">
      00:00
    </div>
    <br>
    <div style="text-align:center;font-size:300%;font-family: 'ヒラギノ明朝 ProN W6', 'HiraMinProN-W6', 'HG明朝E', 'ＭＳ Ｐ明朝', 'MS PMincho', 'MS 明朝', serif;" id="date">
      3月11日
    </div>
    <div style="text-align:center;font-size:300%;font-family: 'ヒラギノ明朝 ProN W6', 'HiraMinProN-W6', 'HG明朝E', 'ＭＳ Ｐ明朝', 'MS PMincho', 'MS 明朝', serif;" id="week">
      星期四
    </div>
    <div style="text-align:center;font-size:300%;font-family: 'ヒラギノ明朝 ProN W6', 'HiraMinProN-W6', 'HG明朝E', 'ＭＳ Ｐ明朝', 'MS PMincho', 'MS 明朝', serif;" id="iso">
      9999
    </div>
  </body>
  <script>
    function display_time() 
    {
      now = new Date();
      
      // default kindle timezone = tokyo, 24*60*60*1000*9
      now.setTime(now.getTime()+777600000);
            
      /*
      if(!now.getTimezoneOffset())
      {
        now = new Date(now.getTime()+777600000);
      }
      */
      
      isoStr = now.toISOString();
      
      hh = now.getHours();
      mm = now.getMinutes();
      dd = now.getDate();
      mon = now.getMonth()+1;
      ww = now.getDay();
      
      hh = check(hh);
      mm = check(mm);
      dd = check(dd);
      
      document.getElementById("clock").innerHTML = hh + ":" + mm;
      document.getElementById("date").innerHTML = mon + "月" + dd + "日";
      document.getElementById("week").innerHTML = "星期" + '日一二三四五六'.charAt(ww);
      document.getElementById("iso").innerHTML = isoStr;
  }

  function check(a) 
  {
    if (a < 10) 
      return "0"+ a;
    else
      return a;
  }

  window.onload = function() 
  {
    setInterval(display_time, 60000);
  }
    
  display_time();
  </script>
</html>
