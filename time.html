<html>
  <style>
    #clock 
    {
      color: white;
      background: black;
      display: inline-block;
      margin: 10px;
      padding: 10px;
      font: 2em consolas, monospace;
      border: solid gray 5px;
      border-radius: 15px;
    }
  </style>
  
  <script>
    function display_time() 
    {
      var now = new Date();
      var hh = now.getHours();
      var mm = now.getMinutes();
      hh = check(hh);
      mm = check(mm);
      document.getElementById("clock").innerHTML = hh + ":" + mm;
  }

  function check(a) 
  {
    if (a < 10) 
      return "0"+ a;
    else
      return a;
  }

  window.onload = function() 
  {
    setInterval(display_time, 500);
  }
  </script>
  
  <body>
    <div id="clock">
      00:00
    </div>
    <div id="date">
      3月11日
    </div>
    <div id="week">
      星期四
    </div>
  </body>
</html>
